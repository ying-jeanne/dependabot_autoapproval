name: Dependabot reviewer

on: pull_request_target

permissions:
  pull-requests: write
  contents: write

jobs:
  review-dependabot-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}

    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.3.1

      - name: Read whitelisted libraries from file
        id: read-whitelist
        run: |
          whitelisted_file_path="$(pwd)/whitelisted_libraries.json"
          if [ -f "$whitelisted_file_path" ]; then
            whitelisted_libraries=$(jq -r '.whitelisted_libraries | .[] | .library' "$whitelisted_file_path")
            reasons=$(jq -r '.whitelisted_libraries | .[] | .reason' "$whitelisted_file_path")
            IFS=$'\n' read -d '' -r -a libraries_array <<< "$whitelisted_libraries"
            IFS=$'\n' read -d '' -r -a reasons_array <<< "$reasons"
            echo "::set-output name=whitelisted::true"
          else
            echo "Whitelisted libraries file not found!"
            echo "::set-output name=whitelisted::false"
          fi

      - name: Check if PR is from a whitelisted library
        id: whitelist-check
        if: steps.read-whitelist.outputs.whitelisted == 'true'
        run: |
          pr_title=$(jq --raw-output .pull_request.title "$GITHUB_EVENT_PATH")
          is_whitelisted=false
          whitelist_reason=""
          for index in "${!libraries_array[@]}"; do
            library=${libraries_array[$index]}
            reason=${reasons_array[$index]}
            if [[ $pr_title == *"$library"* ]]; then
              is_whitelisted=true
              whitelist_reason=$reason
              break
            fi
          done
          echo "::set-output name=whitelisted::$is_whitelisted"
          echo "::set-output name=reason::$whitelist_reason"               
      ##
      # - name: Enable auto-merge for Dependabot PRs
      #   run: gh pr merge --auto --merge "$PR_URL"
      #   env:
      #     PR_URL: ${{github.event.pull_request.html_url}}
      #     GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve patch and minor updates
        if: ${{steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'}}
        run: gh pr review $PR_URL --approve -b "I'm **approving** this pull request because **it includes a patch or minor update**"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


