# Auto-merge as documented in official Github docs
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions

name: Auto-merge Dependabot PRs
on: pull_request

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Read Setting File
        id: read-json
        run: |
          json_data=$(cat whitelist.json)
          echo "::set-output name=jsonData::$json_data"    

      - name: Extract whitelist libraries
        run: |
          json_data="${{ steps.read-json.outputs.jsonData }}"
          libs=$(echo "$json_data" | jq -r '.items[] | .name, .reason')
          echo "Names and Reasons: $libs"
